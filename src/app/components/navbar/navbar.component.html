<nav class="navbar navbar-expand-lg navbar-light">

  <a class="navbar-brand" href="#">
    <img src="./../../../assets/img/logo-white.png" [alt]="title" [title]="title">
  </a>

  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="''"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
          Home
        </a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          About
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="'/about'">about</a>
          <a class="dropdown-item" [routerLink]="'/team'">team</a>
        </div>
      </li>
      <li class="nav-item" *ngFor="let item of navbarLinks">
        <a class="nav-link"
           [routerLink]="item.link"
           [routerLinkActive]="['active']"
           [routerLinkActiveOptions]="{exact: true}">
          {{item.name}}
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="'login'" class="nav-link btn btn-default">login</a>
      </li>
    </ul>
  </div>
</nav>
