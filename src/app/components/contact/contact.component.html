<app-header-section [title]="'contact squnity'"
                    [backgroundImage]="'./assets/img/header-background.png'"></app-header-section>
<section class="contact mt-80">
  <div class="container-fluid">
    <div class="row">
      <div class="content">
        <h2 class="title">Contact squnity</h2>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <form>
              <div class="form-group">
<!--                <i class="far fa-user"></i>-->
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div> <!-- .form-group -->
              <div class="form-group">
<!--                <i class="far fa-envelope"></i>-->
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div> <!-- .form-group -->
              <div class="form-group">
<!--                <i class="far fa-comment"></i>-->
                <input type="text" class="form-control" id="subject" placeholder="Subject">
              </div> <!-- .form-group -->
              <div class="form-group">
<!--                <i class="far fa-comment-alt"></i>-->
                <textarea class="form-control" id="message" placeholder="Message"></textarea>
              </div> <!-- .form-group -->
              <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
              </div> <!-- .form-group -->
            </form>
          </div> <!-- .col-md-6 -->
          <div class="col-md-6 col-sm-12">
            <div class="get-in-touch">
              <h2>Get in touch</h2>
              <ul class="list-unstyled">
                <li *ngFor="let info of informations">
                  <i [class]="'fas fa-' + info.icon"></i>
                  <span>{{info.data}}</span>
                </li>
              </ul>
            </div> <!-- .get-in-touch -->
          </div> <!-- .col-md-6 -->
        </div> <!-- .row -->
      </div> <!-- .content -->
    </div> <!-- .row -->
  </div> <!-- .container -->
</section>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
